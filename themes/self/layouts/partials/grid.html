<article class="card-post">
    <div class="container">
        <div class="row">

            {{ $paginator := .Paginate (where .Site.Pages "Type" "post") 8}}
            {{ range $paginator.Pages }}
                <div class="col-md-3 mb-4 d-flex">
                    <div class="card">
                        <a href="{{ .RelPermalink }}">
                        <img class='card-img-top' src='https://placeholder.pics/svg/320x160' alt='{{ .Title }}'>
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">
                                <a class="text-dark" href="{{ .RelPermalink }}">{{ .Title }}</a>
                            </h5>
                        </div>
                    </div>

                </div>
            {{ end }}

        </div>
    </div>
</article>
